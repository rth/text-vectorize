[package]
name = "vtext"
version = "0.1.0-alpha.3"
description = "NLP with Rust"
license = "Apache-2.0"
documentation = "https://docs.rs/vtext/"
repository = "https://github.com/rth/vtext"
readme = "README.md"
authors = ["Roman Yurchak <rth.yurchak@pm.me>"]
keywords = [
    "nlp",
    "tokenization",
    "tfidf",
    "levenshtein",
    "matching"
]
edition = "2018"
exclude = [
    "python/*",
    "benchmarks/*",
    "evaluation/*",
    "ud-treebanks-*",
    "data/*",
    "*.tgz",
    "*.zip",
    "sandbox/*"
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
panic = 'unwind'
overflow-checks = false

[dependencies]
regex = "1"
lazy_static = "1.4.0"
seahash = "3.0.6"
itertools = "0.8"
ndarray = "0.12.1"
sprs = {git = "https://github.com/rth/sprs", branch = "vtext-tmp", default-features = false}
unicode-segmentation = "1.3.0"
hashbrown = { version = "0.6.1", features = ["rayon"] }
rayon = "1.1"
dict_derive = {version = "0.1.1", optional = true}
pyo3 = {version = "0.7", optional = true}

[features]
# Additional bindings used from the python wrapper.
python = ["pyo3", "dict_derive"]
